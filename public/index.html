<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <style type="text/css">
            body {
                padding-left: 20px;
                padding-top: 30px;
            }

            .tag {
                padding-left: 5px;
                padding-right: 5px;
            }
        </style>
    </head>
    <body ng-app="app">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="container" ng-controller="PoetryCtrl">
        <!-- Add your site or application content here -->
        <div class="page-header" >
            <h1>பாதைகள்</h1>
            <p>பழந்தமிழ் பாடல்களுக்கான தேடுபொறி...</p>
        </div>
        <div >
            <center>            
            <div id="searchbar" class="span12">
            <form class="form-search">
            <input type="text" name="term" id="term" ng-model="term" class="search-query"> <button ng-click="searchTerms()" class="btn btn-success">தேடுக</button>
            </form>
            </div>
            </center>
        </div>


        <div>
                <table ng-repeat="poem in poems" class="table-striped table-condensed">
                    <tr>       
                        <td>
                            {{poem.serial}}.
                        </td>            
                        <td>
                           <table>                            
                                <tr ng-repeat="line in poem.text">                                
                                    <td>{{line}}</td>
                                </tr>
                                <tr>
                                    <td>                                        
                                        <span ng-repeat="tag in poem.tags" class="badge badge-inverse tag"><a href="#" ng-click="searchTags('{{tag}}')">{{tag}}</a></span>
                                    </td>
                                </tr>
                           </table>
                        </td>                   
                    </tr>

                </table>            
        </div>

        <div>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
